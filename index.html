<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="assests/css/style.css"/>
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Workday Schedule</title>
</head>

<body>
    <header class="jumbotron bg-primary">
        <h1 class="font-italic font-weight-bold text-white display-3">Workday Schedule</h1>
        <p class="text-white font-weight-bold lead">A simple calendar application for scheduling your workday!</p>
        <p id="today" class="text-white font-weight-bold lead"></p>
    </header>

    <div class="container">
        <!-- Timeblocks Galore!! -->
        <div id="8am" class="row time-block">
            <div class="col-md-1 hour">
                8:00am
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></button>
        </div>

        
    </div>

    
    <!-- Javascript Link -->
    <script src="assests/js/script.js"></script>
</body>
</html>
